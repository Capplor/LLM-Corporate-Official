Answer: "I assumed she was annoyed with me for speaking up in the earlier meeting, because in professional settings I tend to interpret silence or lack of acknowledgement as a sign that someone is upset or distancing themselves. I was genuinely surprised when she approached me later in such a positive, open manner, which didn’t match the ‘cold’ reaction I thought I had seen that morning."

